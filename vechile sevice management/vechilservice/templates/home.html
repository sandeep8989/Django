<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action='' method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
<div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>CUSTOMERNAME</th>
        <th>VECHILETYPE</th>
        <th>vechnum</th>
        <th>servicetype</th>
    </tr>
    </thead><tbody>
{% for i in shows%}
<tr>
    <td>{{i.custname}}</td>
    <td>{{i.vechtype}}</td>
    <td>{{i.vechnum}}</td>
    <td>{{i.servicetype}}</td>
    <td><a href="{% url 'updatedata' i.id %}" class="btn btn-warning btn-sm">Edit</a>
    <form action="{% url 'delete' i.id %}" method="POST" class="d-inline">{% csrf_token %}<button type="submit" class="btn btn-danger">Delete</button></form></td>
</tr>
{% endfor %}
    </tbody>
</table>
    </div>
</body>
</html>
